<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test UVS</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
    
    <div class="container">
        <div class="events-search-options">
            <select class="form-control" style="width:200px" name="cities" id="cities"></select>
        
            <div class="form-check-inline">
                <input class="form-check-input" type="checkbox" id="showVolunteeringEvents" checked>
                <label class="form-check-label" for="showVolunteeringEvents">
                    Волонтерські акції
                </label>
            </div>
    
            <div class="form-check-inline">
                <input class="form-check-input" type="checkbox" id="showOrdinaryEvents" checked>
                <label class="form-check-label" for="showOrdinaryEvents">
                    Події
                </label>
            </div>
        </div>
        
        <div id="events"></div>
    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <!-- Moment.js and Ukrainian locale -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/locale/uk.js"></script>
        
    <script src="/script.js"></script>
</body>
</html>
