<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test UVS</title>
    <link rel="stylesheet" href="/styles.css" />

    <!-- Angular.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
</head>


<body ng-app="app">
    <div class="container" ng-controller="EventsController">
        <div class="events-search-options">
            <select ng-model="selectedCity" class="form-control" style="width:200px">
                <option ng-repeat="city in cities" value="{{city.id}}">{{city.name}}</option>
            </select>

            <div class="form-check-inline">
                <input ng-model="showVolunteeringEvents" class="form-check-input" type="checkbox" />
                <label class="form-check-label" for="showVolunteeringEvents">Волонтерські акції</label>
            </div>

            <div class="form-check-inline">
                <input ng-model="showOrdinaryEvents" class="form-check-input" type="checkbox">
                <label class="form-check-label" for="showOrdinaryEvents">Події</label>
            </div>
        </div>

        <div id="events"></div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <!-- Moment.js and Ukrainian locale -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/locale/uk.js"></script>


    <!-- <script src="/script.js" type="module"></script> -->
    <script>
        let app = angular.module("app", []);

        app.controller("EventsController", EventsController);

        function EventsController($scope) {
            $scope.showVolunteeringEvents = true;
            $scope.showOrdinaryEvents = true;

            $scope.cities = [
                { id: 1, name: 'Odessa' },
                { id: 2, name: 'Kyiv' },
                { id: 3, name: 'Lviv' },
            ]

            $scope.selectedCity;
        };
    </script>
</body>

</html>
